<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
ul,ol{list-style:none;text-decoration:none;}
a{text-decoration:none;}
img{border:0;}
.wrap{width:500px;height:375px;border:1px solid red;margin:0 auto;position:relative;}
.pic{width:500px;height:375px;overflow:hidden;}
.num{width:200px;height:40px;position:absolute;
 right:20px;bottom:20px;}
.num li{float:left;margin-right:10px;height:40px;width:40px;}
.num li a{float:left;height:40px;width:40px;background:#ccc;line-height:40px;
 color:#FFF;text-align:center;}
</style>
</head>

<body>
<div class="wrap">
	<ul class="pic">
        <li id="im1"><img src="images/img04.jpg"/></li>
        <li id="im2"><img src="images/img05.jpg"/></li>
        <li id="im3"><img src="images/img06.jpg"/></li>
        <li id="im4"><img src="images/img07.jpg"/></li>
    </ul>
    <ul class="num">
        <li><a href="#im1">1</a></li>
        <li><a href="#im2">2</a></li>
        <li><a href="#im3">3</a></li>
        <li><a href="#im4">4</a></li>
    </ul>

</div>
</body>
</html>
